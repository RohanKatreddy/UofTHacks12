<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homenaje">

</head>
<body class="landing-page">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
    <div class="blob blob4"></div>
    <div class="blob blob5"></div>
    <div class="blob blob6"></div>
    <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
        <img src="logo-removebg-preview.png" alt="Logo" style="max-width: 550px;">
    </div>
    <div class="login-button" style="transform: translateY(100px);">
        <button type="button">Log In</button>
    </div>
</body>
</html>

<script>
    document.querySelector('.login-button button').addEventListener('click', function() {
        window.location.href = 'log-in.html';
    });
</script>
