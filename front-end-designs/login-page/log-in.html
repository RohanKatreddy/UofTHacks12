<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homenaje">
</head>
<body class="log-in-page">
  <div class="login-container">
    <h1 style="text-align: center; color: black; font-family: 'Homenaje', sans-serif; margin-bottom: 20px; margin-top: -10px; font-size: 48px;">InSync</h1>
    <form class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div style="text-align: left;">
        <a href="#" style="color: grey; text-decoration: underline; font-family: 'Homenaje', sans-serif; font-size: 12px;">Forgot Password?</a>
      </div>
      <button type="submit">Log In</button>
      <div style="text-align: center; margin-top: 0px;">
        <a href="#" style="color: black; text-decoration: underline; font-family: 'Homenaje', sans-serif; font-size: 14px;">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
