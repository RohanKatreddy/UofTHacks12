<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homenaje">
</head>
<body class="log-in-page">
  <div class="login-container">
    <img src="logo-removebg-preview.png" alt="InSync Logo" style="display: block; margin: 0 auto; margin-bottom: 20px; margin-top: -10px; max-width: 200px;">
    <form class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div style="text-align: left;">
        <a href="#" style="color: grey; text-decoration: underline; font-family: 'Homenaje', sans-serif; font-size: 12px;">Forgot Password?</a>
      </div>
      <button type="submit">Log In</button>
      <div style="text-align: center; margin-top: 0px;">
        <a href="#" style="color: black; text-decoration: underline; font-family: 'Homenaje', sans-serif; font-size: 14px;">Sign up</a>
      </div>
    </form>
  </div>
</body>

</html>

<script>
  document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Here you would typically validate credentials against a backend
      // For demo purposes, just checking if fields are not empty
      if (email && password) {
          window.location.href = 'mood-board.html';
      } else {
          alert('Please fill in all fields');
      }
  });
</script>
