<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InSync - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Homenaje">

</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <div class="blob blob4"></div>
  <div class="blob blob5"></div>
  <div class="blob blob6"></div>

  <div class="overlay">
    <div class="login-container" style="background: rgba(255, 255, 255, 0.5);">
      <img src="logo-removebg-preview.png" alt="InSync Logo" style="display: block; margin: 0 auto; margin-bottom: 20px; margin-top: -10px; max-width: 200px;">
      <form class="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <div style="text-align: left;">
          <a href="#" style="color: grey; text-decoration: underline; font-family: 'Homenaje', sans-serif; font-size: 12px;">Forgot Password?</a>
        </div>
        <button type="submit">Log In</button>
        <div style="text-align: center; margin-top: 0px;">
          <a href="#" style="color: black; text-decoration: underline; font-family: 'Homenaje', sans-serif; font-size: 14px;">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelector('.overlay').classList.add('show-login');
      }, 100);
    });

    document.querySelector('.login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        document.querySelector('.overlay').style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'nav-bar.html';
        }, 300);
      } else {
        alert('Please fill in all fields');
      }
    });
  </script>
</body>
</html>
